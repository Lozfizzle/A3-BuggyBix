<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.55/dist/themes/light.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.55/dist/shoelace.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Ex 9-a</title>
</head>
<body>
    <!-- ISO section -->
    <div class="section section-iso"> <!-- div section. and then specific section-->
        <div class="perth-bg day"></div>
        <div class="perth-bg night"></div>
        <h1>ISO</h1>
        <!--camera -->
        <div class="camera-back">
            <img src="images/camera-back.png" alt="back of the camera" class="camera-body">
            <img src="images/perth-day.jpg" alt="perth day" class="camera-display day">
            <img src="images/perth-night.jpg" alt="perth night" class="camera-display night">
        </div>
        <!-- content day-->
        <div class="content day">
            <h2>Daylight <span class="pill">Low ISO</span></h2>
            <p>When there is plenty of light hitting the camera's sensor, its best to use a low ISO setting, so we get the best quality photo with low noise.</p>
        </div>

         <!-- content night-->
         <div class="content night">
            <h2>Low light <span class="pill">High ISO</span></h2>
            <p>When there is very litte light hitting the camera's sensor, its best to use a high ISO setting, to </p>
            <button class="noise-comparison-open-btn">Noise Comparison</button>
        </div>

        <!-- night mode switch -->
        <sl-tooltip content="Switch to night mode" placement="bottom-end" id='night-toggle-tooltip'>
            <sl-switch id="night-toggle">Night</sl-switch>
          </sl-tooltip>

          <!--dialogue noise comparison -->
          <sl-dialog label="Noise Comparison" id="dialog-noise-comparison">
              <img src="images/noise-comparison.jpg" alt="noise comparison">
          </sl-dialog>      
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
